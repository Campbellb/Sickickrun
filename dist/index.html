<html>
  <head>
    <title>Coder Run</title>

    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }

    <link rel='stylesheet' href='./index.css' type='text/css'>

  </head>

  <body>
    

    <script type="application/javascript" src="../vendor/keymaster.js"></script>
    <script type="application/javascript" src="./main.js"></script>

            <div id='box'>
                <h1 id='title_text'>PUT YOUR TEXT HERE</h1>

          </div>

          <div class='stats'>
              <h1 id='score'>the score</h1>
              <h3 id='music'>click the screen to toggle music</Toggle></h3>
          </div>
      </div>
    </div>
  </body>
</html>
